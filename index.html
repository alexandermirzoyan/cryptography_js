<html>
    <head>
        <title>Encrypt Your Data</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Encrypt Your Data</h1>
            </div>
            <div class="row">
                <div class="input-group">
                    <input
                            id="user-input"
                            type="text"
                            class="form-control"
                            placeholder="your text here"
                            aria-label="your text here"
                            aria-describedby="basic-addon2"
                    >
                    <div class="input-group-append">
                        <button onclick="encode()" class="btn btn-success" type="button">encode</button>
                        <button onclick="decode()" class="btn btn-warning" type="button">decode</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <p id="encrypted-text" ></p>
            </div>
        </div>

        <script src="scripts/dictionaries/alphabet.js" ></script>
        <script src="scripts/encode.js" ></script>
        <script src="scripts/decode.js" ></script>
    </body>
</html>
